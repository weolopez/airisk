
<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{gameService.name}}</span>
    <mat-form-field>
        <mat-label>Active User</mat-label>
        <mat-select [formControl]="currentPlayer"
                    [style.background]="'light'+currentPlayer.value">
        <mat-option *ngFor="let player of gameService.players" [value]="player.color">{{player.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
